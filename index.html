<!DOCTYPE html>
<html>
<head>
  <title>Game of Doors ‚Äì Regional Conquest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background: rgba(0,0,0,0.82);
      min-height: 100vh;
      padding: 20px 15px 40px;
    }

    h1 {
      text-align: center;
      margin: 10px 0 5px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .subtitle {
      text-align: center;
      color: #ddd;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .toggle-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 6px 14px;
      border: none;
      cursor: pointer;
      background: gold;
      border-radius: 20px;
      font-weight: bold;
      z-index: 1000;
    }

    /* üî• Fire Border Animation */
    @keyframes fireGlow {
      0% { box-shadow: 0 0 5px red, 0 0 10px orange; }
      50% { box-shadow: 0 0 15px orange, 0 0 25px red; }
      100% { box-shadow: 0 0 5px red, 0 0 10px orange; }
    }

    /* üëë Crown Animation */
    @keyframes crownGlow {
      0% { text-shadow: 0 0 5px gold; }
      50% { text-shadow: 0 0 20px yellow; }
      100% { text-shadow: 0 0 5px gold; }
    }

    .champion-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 35px;
    }

    .champion-card {
      background: linear-gradient(135deg, gold, orange);
      padding: 18px;
      border-radius: 12px;
      width: 100%;
      max-width: 320px;
      text-align: center;
      color: black;
      animation: fireGlow 2s infinite alternate;
    }

    .crown {
      font-size: 30px;
      animation: crownGlow 1.5s infinite alternate;
    }

    .champion-card h3 {
      margin: 8px 0;
      font-size: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background: rgba(0,0,0,0.88);
      padding: 18px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      animation: fireGlow 3s infinite alternate;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #444;
      font-size: 14px;
    }

    th {
      text-align: left;
      background: #111;
    }

    /* Top 5 Different Colors */
    .rank1 td { color: gold; font-weight: bold; }
    .rank2 td { color: silver; font-weight: bold; }
    .rank3 td { color: #cd7f32; font-weight: bold; }
    .rank4 td { color: #4dd0ff; }
    .rank5 td { color: #ff7675; }

    /* Dark Mode */
    .dark-mode {
      background: #111 !important;
    }

    /* üì± Mobile Optimization */
    @media (max-width: 768px) {
      h1 { font-size: 22px; }
      .subtitle { font-size: 12px; }
      .champion-card, .card { max-width: 100%; }
      th, td { font-size: 13px; padding: 6px; }
    }

  </style>
</head>

<body>

<button class="toggle-btn" onclick="toggleDarkMode()">üåô</button>

<div class="overlay">

<h1>üèÜ Game of Doors ‚Äì Regional Conquest</h1>
<div class="subtitle">Live Competitive Performance Dashboard</div>

<div class="champion-container">
  <div class="champion-card" id="salesChampion"></div>
  <div class="champion-card" id="trainerChampion"></div>
</div>

<div class="container">

  <div class="card">
    <h2>üèÜ Sales Scoreboard</h2>
    <table id="salesTable"></table>
  </div>

  <div class="card">
    <h2>üèÜ Trainers Scoreboard</h2>
    <table id="trainerTable"></table>
  </div>

</div>

</div>

<script>

const API_URL = "https://script.google.com/macros/s/AKfycbzuNcrwlYlvNNRg67uOIX0_7stDVRDksNW21RvflFEkovZj_HMCcnhpkHiRem6CUF4/exec";

async function fetchData() {
  const response = await fetch(API_URL);
  const data = await response.json();

  generateTable(data.sales, "salesTable");
  generateTable(data.trainers, "trainerTable");

  generateChampion(data.sales, "salesChampion", "Sales Champion");
  generateChampion(data.trainers, "trainerChampion", "Trainers Champion");
}

function generateChampion(dataObj, elementId, title) {
  const sorted = Object.entries(dataObj).sort((a,b)=>b[1]-a[1]);
  const top = sorted[0];

  document.getElementById(elementId).innerHTML = `
    <div class="crown">üëë</div>
    <h3>${title}</h3>
    <div style="font-size:22px; font-weight:bold;">${top[0]}</div>
    <div>Score: ${top[1]}</div>
  `;
}

function generateTable(dataObj, tableId){
  const table = document.getElementById(tableId);
  table.innerHTML = `<tr><th>Rank</th><th>Name</th><th>Score</th></tr>`;
  const sorted = Object.entries(dataObj).sort((a,b)=>b[1]-a[1]);

  sorted.forEach((item,index)=>{
    let rankClass="";
    if(index==0) rankClass="rank1";
    else if(index==1) rankClass="rank2";
    else if(index==2) rankClass="rank3";
    else if(index==3) rankClass="rank4";
    else if(index==4) rankClass="rank5";

    table.innerHTML += `
      <tr class="${rankClass}">
        <td>${index+1}</td>
        <td>${item[0]}</td>
        <td>${item[1]}</td>
      </tr>
    `;
  });
}

function toggleDarkMode(){
  document.body.classList.toggle("dark-mode");
}

fetchData();
setInterval(fetchData,30000);

</script>

</body>
</html>

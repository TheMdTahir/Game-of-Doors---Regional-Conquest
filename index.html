<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üèÜ Game of Doors ‚Äì Regional Conquest</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>

:root{
  --gold:#facc15;
  --orange:#fb923c;
  --soft:#e2e8f0;
}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  color:#fff;
  background: url('background.jpg') no-repeat center center fixed;
  background-size: cover;
}

/* Dark overlay for readability */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:linear-gradient(to bottom, rgba(0,0,0,0.75), rgba(0,0,0,0.85));
  z-index:-1;
}

.container{
  max-width:1200px;
  margin:40px auto;
  padding:0 20px;
}

/* HEADER */

h1{
  text-align:center;
  font-size:28px;
  font-weight:800;
  margin-bottom:30px;
  background:linear-gradient(90deg,var(--gold),var(--orange));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* TOPPER SECTION */

.topper-section{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:20px;
  margin-bottom:30px;
}

.topper-card{
  background:rgba(0,0,0,0.65);
  backdrop-filter:blur(8px);
  padding:20px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 0 25px rgba(250,204,21,0.3);
  transition:0.3s;
}

.topper-card:hover{
  transform:translateY(-4px);
  box-shadow:0 0 35px rgba(251,146,60,0.5);
}

.topper-title{
  font-size:12px;
  letter-spacing:1px;
  color:var(--soft);
  margin-bottom:6px;
  text-transform:uppercase;
}

.topper-name{
  font-size:16px;
  font-weight:600;
  color:var(--gold);
}

/* TABS */

.tabs{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-bottom:25px;
  flex-wrap:wrap;
}

.tab-btn{
  padding:8px 18px;
  font-size:13px;
  border-radius:40px;
  border:none;
  background:rgba(0,0,0,0.7);
  color:#fff;
  cursor:pointer;
  transition:0.3s;
}

.tab-btn.active,
.tab-btn:hover{
  background:linear-gradient(90deg,var(--gold),var(--orange));
  color:#000;
  font-weight:600;
}

/* SECTION */

.section{
  display:none;
  background:rgba(0,0,0,0.7);
  backdrop-filter:blur(8px);
  padding:25px;
  border-radius:20px;
  margin-bottom:35px;
}

.section.active{
  display:block;
}

.section h2{
  font-size:16px;
  margin-bottom:15px;
  color:var(--gold);
}

/* TABLE */

table{
  width:100%;
  border-collapse:collapse;
}

th{
  text-align:left;
  padding:8px 0;
  font-size:11px;
  color:var(--soft);
  text-transform:uppercase;
  border-bottom:1px solid rgba(255,255,255,0.1);
}

td{
  padding:10px 0;
  font-size:13px;
  border-bottom:1px solid rgba(255,255,255,0.05);
}

.top5 td:first-child::before{
  content:"üèÖ ";
}

.top5{
  background:rgba(250,204,21,0.08);
}

/* PROGRESS */

.progress{
  height:4px;
  background:rgba(255,255,255,0.1);
  border-radius:4px;
  margin-top:4px;
}

.bar{
  height:100%;
  background:linear-gradient(90deg,var(--gold),var(--orange));
}

/* MOBILE */

@media(max-width:768px){
  h1{font-size:20px;}
}

</style>
</head>

<body>

<div class="container">

<h1>üèÜ Game of Doors ‚Äì Regional Conquest</h1>

<div class="topper-section" id="topperSection"></div>

<div class="tabs">
  <button class="tab-btn active" onclick="showTab('sales',this)">Sales</button>
  <button class="tab-btn" onclick="showTab('trainers',this)">Trainers</button>
  <button class="tab-btn" onclick="showTab('zone',this)">Zone</button>
  <button class="tab-btn" onclick="showTab('team',this)">Team</button>
</div>

<div id="sales" class="section active">
  <h2>Sales Ranking</h2>
  <table>
    <thead><tr><th>Rank</th><th>Name</th><th>Score</th></tr></thead>
    <tbody id="salesTable"></tbody>
  </table>
</div>

<div id="trainers" class="section">
  <h2>Trainers Ranking</h2>
  <table>
    <thead><tr><th>Rank</th><th>Name</th><th>Score</th></tr></thead>
    <tbody id="trainerTable"></tbody>
  </table>
</div>

<div id="zone" class="section">
  <h2>Zone Ranking</h2>
  <table>
    <thead><tr><th>Rank</th><th>Zone</th><th>Score</th></tr></thead>
    <tbody id="zoneTable"></tbody>
  </table>
</div>

<div id="team" class="section">
  <h2>Team Ranking</h2>
  <table>
    <thead><tr><th>Rank</th><th>Team</th><th>Score</th></tr></thead>
    <tbody id="teamTable"></tbody>
  </table>
</div>

</div>

<script>

const API_URL="https://script.google.com/macros/s/AKfycbzuNcrwlYlvNNRg67uOIX0_7stDVRDksNW21RvflFEkovZj_HMCcnhpkHiRem6CUF4/exec";

async function fetchData(){
  const res=await fetch(API_URL);
  const data=await res.json();
  renderAll(data);
}

function renderAll(data){

  const sales=data.filter(d=>d.Role==="Sales").sort((a,b)=>b.Score-a.Score);
  const trainers=data.filter(d=>d.Role==="Trainer").sort((a,b)=>b.Score-a.Score);

  renderTable(sales,"salesTable","Employee",true);
  renderTable(trainers,"trainerTable","Employee",true);
  renderZone(sales);
  renderTeam(sales);
  renderToppers(sales,trainers);
}

function renderToppers(sales,trainers){

  const topSalesScore=sales.length?sales[0].Score:0;
  const topSalesNames=sales.filter(s=>s.Score===topSalesScore).map(s=>s.Employee).join(", ");

  const topTrainerScore=trainers.length?trainers[0].Score:0;
  const topTrainerNames=trainers.filter(t=>t.Score===topTrainerScore).map(t=>t.Employee).join(", ");

  const teamMap={};
  sales.forEach(r=>teamMap[r.Team]=(teamMap[r.Team]||0)+r.Score);
  const sortedTeams=Object.entries(teamMap).sort((a,b)=>b[1]-a[1]);
  const topTeamScore=sortedTeams.length?sortedTeams[0][1]:0;
  const topTeamNames=sortedTeams.filter(t=>t[1]===topTeamScore).map(t=>t[0]).join(", ");

  document.getElementById("topperSection").innerHTML=`
    <div class="topper-card">
      <div class="topper-title">Top Sales</div>
      <div class="topper-name">${topSalesNames||"-"}</div>
    </div>
    <div class="topper-card">
      <div class="topper-title">Top Trainers</div>
      <div class="topper-name">${topTrainerNames||"-"}</div>
    </div>
    <div class="topper-card">
      <div class="topper-title">Top Team</div>
      <div class="topper-name">${topTeamNames||"-"}</div>
    </div>
  `;
}

function renderTable(data,id,key,highlightTop5=false){
  const table=document.getElementById(id);
  table.innerHTML="";
  const max=data.length>0?data[0].Score:1;

  data.forEach((row,i)=>{
    table.innerHTML+=`
      <tr class="${highlightTop5 && i<5 ? 'top5' : ''}">
        <td>${i+1}</td>
        <td>${row[key]}</td>
        <td>${row.Score}
          <div class="progress">
            <div class="bar" style="width:${(row.Score/max)*100}%"></div>
          </div>
        </td>
      </tr>`;
  });
}

function renderZone(sales){
  const zoneMap={};
  sales.forEach(r=>zoneMap[r.Zone]=(zoneMap[r.Zone]||0)+r.Score);
  const zones=Object.keys(zoneMap).map(z=>({Zone:z,Score:zoneMap[z]})).sort((a,b)=>b.Score-a.Score);
  renderTable(zones,"zoneTable","Zone");
}

function renderTeam(sales){
  const teamMap={};
  sales.forEach(r=>teamMap[r.Team]=(teamMap[r.Team]||0)+r.Score);
  const teams=Object.keys(teamMap).map(t=>({Team:t,Score:teamMap[t]})).sort((a,b)=>b.Score-a.Score);
  renderTable(teams,"teamTable","Team");
}

function showTab(id,btn){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.querySelectorAll(".tab-btn").forEach(b=>b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  btn.classList.add("active");
}

fetchData();

</script>

</body>
</html>
